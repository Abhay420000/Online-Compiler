{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/c.css' %}">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'src.js' %}" defer></script>

    <title>Online Compiler</title>
  </head>
  <body>
    <div class="container-fluid vh-100" style="border: 1px solid beige">
        <div class="row r-1">
          <nav class="navbar navbar-expand navbar-light bg-light" id="navbarc">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Code 24*7</a>
              <div class="vr ms-0 ps-0 me-1"></div>
              <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-0">
                  <a class="nav-link active d-none d-md-inline" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link ps-0 pe-2 ms-sm-3" href="#" onclick="save()">Save</a>
                  </li>
                  <select class="nav-item form-select ms-sm-3" aria-label="Default select example" id="language" onchange="fill_temp()">            
                    <!--<option selected>Select Language</option>-->
                    <!--<option value="Java" selected>Java</option>-->
                    <option value="Python" selected>Python</option>
                    <option value="C++">C++</option>
                  </select>
                </ul>
                
                <i class="fa fa-adjust fa-2x ms-2 me-2 ms-sm-3 me-sm-3" aria-hidden="true" onclick="change_mode(this)"></i>
                <button class="btn btn-outline-danger me-3 pe-sm-5 ps-sm-5" type="submit" data-bs-toggle="modal" data-bs-target="#clear_m" id="clrbtn">Clear</button>
                <button class="btn btn-outline-success me-2 pe-sm-5 ps-sm-5" type="submit" onclick="runCode()">Run</button>

              </div>
            </div>
          </nav>
        </div>
        <div class="row r-2 pt-2 overflow-hidden">
            <!--Editor-->
            <div class="col-md-6 pe-0 pe-md-2" id="op">
              <div class="row h-100">
                <div class="col-1 p-0">
                  <textarea class="h-100 w-100" id="line-numbers" disabled></textarea>
                </div>
                <!--Padding 0px-->
                <div class="col-11 ps-0">
                  <textarea class="h-100 w-100" id="editor" onkeyup="lnum()" spellcheck="false"></textarea>
                </div>
              </div>
            </div>

            <!--Output Window-->
            <div class="col-1 d-sm-inline d-md-none">
              <h2 class="owind" style="color: black;">Output</h2>
            </div>

            <div class="col-11 col-md-6 pe-0 ps-0 output-window overflow-scroll">                   
                                 
              <!--
              Sample Input-Output

              <div class="row output-line text-nowrap">
                <div class="col print-output m-0 p-0">
                  Enter a number:
                </div>
                <div class="col take-input m-0 p-0">
                  <textarea id="input-area" rows="1"></textarea>                        
                </div>
              </div>
              -->
            </div>
        </div>
    </div>

    <!--
      Modal- Clear Warning
    -->
  <div class="modal fade" id="clear_m" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="clear_ml">Warning!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You are going to loose your code.<br>
          Tip:<br>
          "Save" to store the code on your device.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="fill_temp()">Clear</button>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
